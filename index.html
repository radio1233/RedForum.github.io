<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Redstone Forum</title>
</head>
<body>
    <div id="forum">
        <h1>Minecraft Redstone Forum</h1>
        <div id="postForm">
            <input type="text" id="title" placeholder="Enter title">
            <textarea id="content" placeholder="Enter content"></textarea>
            <button onclick="createPost()">Create Post</button>
        </div>
        <div id="posts"></div>
    </div>

    <script>
        const apiUrl = 'https://jsonplaceholder.typicode.com/posts'; // Using mock JSONPlaceholder

        function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const data = {
                title: title,
                body: content,
                userId: 1 // Mocking user ID
            };
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Post created:', result);
                fetchPosts(); // Refresh posts after creating
            })
            .catch(error => console.error('Error creating post:', error));
        }

        function fetchPosts() {
            fetch(apiUrl)
            .then(response => response.json())
            .then(posts => {
                displayPosts(posts);
            })
            .catch(error => console.error('Error fetching posts:', error));
        }

        function displayPosts(posts) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // Clear previous posts

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        // Initial fetch of posts when page loads
        fetchPosts();
    </script>
</body>
</html>
